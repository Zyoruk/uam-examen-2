<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo | Keshet</title>
    <link rel="stylesheet" href="../css/carousel.css">
    <link rel="stylesheet" href="../css/cards.css">
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/catalog.css">
    <script src="../js/component-loader.js" defer></script>
    <script src="../js/accordion.js" defer></script>
    <script defer src="../js/products.js" type="module"></script>
    <script src="../js/filters.js" defer type="module"></script>
</head>
<body>
    <section id="header"></section>
    <section id="precios" class="container">
        <h1>precios especiales</h1>
        <span class="separator"></span>
        <div class="container">
            <input type="radio" name="slider" id="item-1" checked>
            <input type="radio" name="slider" id="item-2">
            <input type="radio" name="slider" id="item-3">
          <div class="carousel">
            <label class="carousel--item" for="item-1" id="item-1">
                <div class="card--container">
                    <div class="card--content">
                        <div class="card--front">
                            <img height="220" width="220" src="../images/Product-placeholder.png" alt="" srcset="">
                        </div>
                        <div class="card--back">
                            <h3>Pulsera de Cristales</h3>
                            <div><strong>&#8353;15.000</strong></div>
                            <p>
                                Pulsera de cristales hecha a mano, cada uno de los cristales fue pegado a mano.
                            </p>
                        </div>
                    </div>
                </div>
            </label>
            <label class="carousel--item" for="item-2" id="item-2">
                <div class="card--container">
                    <div class="card--content">
                        <div class="card--front">
                            <img height="220" width="220" src="../images/Product-placeholder.png" alt="" srcset="">
                        </div>
                        <div class="card--back">
                            <h3>Pulsera de Cristales</h3>
                            <div><strong>&#8353;10.000</strong></div>
                            <p>
                                Pulsera de cristales hecha a mano, cada uno de los cristales fue pegado a mano.
                            </p>
                        </div>
                    </div>
                </div>
            </label>
            <label class="carousel--item" for="item-3" id="item-3">
                <div class="card--container">
                    <div class="card--content">
                        <div class="card--front">
                            <img height="220" width="220" src="../images/Product-placeholder.png" alt="" srcset="">
                        </div>
                        <div class="card--back">
                            <h3>Pulsera de Cristales</h3>
                            <div><strong>&#8353;8.000</strong></div>
                            <p>
                                Pulsera de cristales hecha a mano, cada uno de los cristales fue pegado a mano.
                            </p>
                        </div>
                    </div>
                </div>
            </label>
          </div>
        </div>
    </section>
    <section  id="products" class="container">
        <aside id="filters">
            <h4>Búsqueda</h4>
            <span class="separator"></span>
            <h5 class="accordion" data-accordion-content="subfilters">filtrar</h5>
            <div id="subfilters" class="accordion-content">
                <div class="filter-item">
                    <input type="checkbox" id="new" name="sub_new" value="new" data-filter-key="subfilters" data-filter-value="new">
                    <label for="new"> Nuevo</label>
                </div>
                <div class="filter-item">
                    <input type="checkbox" id="sale" name="sub_sale" value="sale" data-filter-key="subfilters" data-filter-value="sale">
                    <label for="sale"> Oferta</label>
                </div>
            </div>
            <h5 class="accordion" data-accordion-content="categories">categorias</h5>
            <div id="categories" class="accordion-content">
                <div class="filter-item">
                    <input type="checkbox" id="bracelet" name="cat_bracelet" value="bracelet" data-filter-key="categories" data-filter-value="bracelet">
                    <label for="bracelet"> Pulseras</label>
                </div>
                <div class="filter-item">
                    <input type="checkbox" id="necklace" name="cat_necklace" value="necklace" data-filter-key="categories" data-filter-value="necklace">
                    <label for="necklace"> Collares</label>
                </div>
                <div class="filter-item">
                    <input type="checkbox" id="pack" name="cat_pack" value="pack" data-filter-key="categories" data-filter-value="pack">
                    <label for="pack"> Juegos</label>
                </div>
            </div>
            <h5 class="accordion" data-accordion-content="materials">materiales</h5>
            <div id="materials" class="accordion-content">
                <div class="filter-item">
                    <input type="checkbox" id="gold" name="mat_gold" value="gold" data-filter-key="materials" data-filter-value="gold">
                    <label for="gold"> Oro</label>
                </div>
                <div class="filter-item">
                    <input type="checkbox" id="silver" name="mat_silver" value="silver" data-filter-key="materials" data-filter-value="silver">
                    <label for="silver"> Plata</label>
                </div>
                <div class="filter-item">
                    <input type="checkbox" id="steel" name="mat_steel" value="steel" data-filter-key="materials" data-filter-value="steel">
                    <label for="steel"> Acero</label>
                </div>
            </div>
        </aside>
        <section id="results">
            <div class="card--list">    </div>
            <button class="show-more">ver más</button>
        </section>
    </section>
    <section id="footer"></section>
</body>
</html>
